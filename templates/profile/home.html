{% extends 'profile/base1.html' %}

{% block main %}

    <div class="container">
        <h2 class="text-center my-4">USER PROFILE</h2>
        
        <div class="row my-4">
            <div class="col">
                <label for="" class="form-label">First Name</label>
                <input type="text" name="" value={{profile.user.first_name}} class="form-control" disabled>
            </div>
            <div class="col">
                <label for="" class="form-label">Last Name</label>
                <input type="text" name="" value={{profile.user.last_name}} class="form-control" disabled>
            </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <label for="" class="form-label">Contact Number</label>
                <input type="text" name="" value={{profile.phone}} class="form-control" disabled>
            </div>
            <div class="col">
                <label for="" class="form-label">Email Adress</label>
                <input type="email" name="" value={{profile.user.email}} class="form-control" disabled>
            </div>
        </div>

        <div class="row my-4">
            <div class="col">
                <label for="" class="form-label">Branch</label>
                <input type="text" name="" value={{profile.branch.name}} class="form-control" disabled>
            </div>
            <div class="col">
                <label for="" class="form-label">Role</label>
                <input type="text" name="" value={{profile.role}} class="form-control" disabled>
            </div>
            
        </div>

        <a href="/update_profile/" class="btn btn-primary mt-3">Edit Profile</a>
    </div>


{% endblock main %}
